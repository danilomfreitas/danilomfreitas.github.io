<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="home_nav">
        <div class="home_wrapper">
            <div class="home_logo">
                <a href="../index.html">
                    <img alt="Ir para página inicial" src="../img/logo.png" width="60px">
                </a>
            </div>
            <div class="home_login">
                <a href="loginUsuario.html" id="login">Login</a>
            </div>
            <div class="home_cadastro_campanhas">
                <a href="cadastroCampanha.html" id="campanhas">Cadastrar Campanha</a>
            </div>
            <div class="home_busca">
                <a href="buscaCampanhas.html">Buscar Campanha</a>
            </div>
            <div class="home_busca_usuario">
                <a href="buscaUsuarios.html">Buscar Usuário</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <h1>Cadastro</h1>
            <p>
                <label for="primeiro_nome_cadastro">Primeiro Nome:</label>
                <input type="text" name="primeiro_nome_cadastro" id="primeiro_nome_cadastro" required="required" placeholder="Primeiro Nome">
            </p>
            <p>
                <label for="ultimo_nome_cadastro">Último Nome:</label>
                <input type="text" name="ultimo_nome_cadastro" id="ultimo_nome_cadastro" required="required" placeholder="Último Nome">
            </p>
            <p>
                <label for="email_cadastro">Email:</label>
                <input type="text" name="email_cadastro" id="email_cadastro" required="required" placeholder="Email">
            </p>
            <p>
                <label for="num_cartaocredito_cadastro">Nº Cartão de Crédito:</label>
                <input type="text" name="num_cartaocredito_cadastro" id="num_cartaocredito_cadastro" required="required" placeholder="Nº Cartão de Crédito">
            </p>
            <p>
                <label for="senha_cadastro">Sua senha:</label>
                <input type="password" name="senha_cadastro" id="senha_cadastro" required="required" placeholder="Senha">
            </p>
            <p>
                <button>Cadastrar</button>
            </p>
        </div>
    </div>
    <script type="module" src="../js/controllers/cadastroUsuario.js"></script>
</body>

</html>
